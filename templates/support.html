{% extends 'base.html' %} {% load static %} {% block content %}
<section class="w3l-breadcrumb">
    <div class="container">
        <ul class="breadcrumbs-custom-path">
            <li><a href="{% url 'home' %}">Home</a></li>
            <li class="active">/ support</li>
        </ul>
    </div>
   <section class="w3l-bottom1 py-3">
    <div class="office_oop_container">
        <img src="../static/images/keyboard.jpg" alt="Snow" style="width:100%;height:200px">
        <div class="office_oop_centered">
                <h3 class="subtitle">OUR SUPPORT SERVICES</h3>
        </div>
    </div>     
</section>
<div class="m-lg-4" id="homeblog">
<section id="grids5-block" class="py-3">
  <div class="row mt-2 text11-content" >
  {% for service in allservices %}
     <div class="col-lg-7 col-md-6 mt-md-0 mt-sm-4 m-1">
        <div class="grids5-info">
            <div class="card-body blog-info">
              <div class="d-inline-flex flex-md-row sp-div">
                <div class="container">
                    <h6 class="text-uppercase m-auto mb-lg-2">{{service.title}}</h6>
                    <p class="ml-2">{{service.overview}}</p>
                    <a href="{% url 'request_service' %}" class="btn btn-info btn-outline-dark mt-lg-0 mt-md-3 mt-1 mr-2" style="color: ivory;font-size:14px;">Request Service</a>
                </div>
              <div class="container  m-auto">
              <img src="{{service.image.url}}" alt="Snow" class="m-auto float-lg-right" style="width:100%;">
            </div>
            </div>
        </div>
        </div>
    </div>
  {% endfor %}
  </div>
</section>
</div>
</div>
{% endblock %}
