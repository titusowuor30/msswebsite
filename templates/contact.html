{% extends 'base.html' %}
{% load static %}
{% block content %}
<section class="w3l-breadcrumb">
    <div class="container">
      <ul class="breadcrumbs-custom-path">
        <li><a href="index.html">Home</a></li>
        <li class="active">/ Contact Us</li>
      </ul>
    </div>
  </section>
<!-- contact -->
    <section class="w3l-contacts-12" id="contact">
        <div class="contact-top pt-5">
            <div class="container py-lg-4">
                <div class="title-heading-w3 text-center mx-auto">
                    <h3 class="title-big">Get In Touch</h3>
                </div>
                <div class="d-grid cont-main-top mt-lg-5 mt-4">
                    <!-- contact form -->
                    <div class="contacts12-main">
                        <form action="https://sendmail.w3layouts.com/submitForm" method="post" class="main-input">
                            <div class="top-inputs d-grid">
                                <input type="text" placeholder="Name" name="w3lName" id="w3lName" required="">
                                <input type="email" name="email" placeholder="Email" id="w3lSender" required="">
                            </div>
                            <input type="text" placeholder="Phone Number" name="w3lName" id="w3lName" required="">
                            <textarea placeholder="Message" name="w3lMessage" id="w3lMessage" required=""></textarea>
                            <div class="text-right">
                                <button type="submit" class="btn btn-primary btn-style">Submit Now</button>
                            </div>
                        </form>
                    </div>
                    <!-- //contact form -->
                    <!-- contact address -->
                    <div class="contact">
                        <div class="cont-subs">
                            <div class="cont-add">
                                <h4>Location:</h4>
                                <p class="contact-text-sub">17th Floor ICEA Building Kenyatta Avenue.</p>
                            </div>
                            <div class="cont-add">
                                <h4>Email Address:</h4>
                                <a href="mailto:info@masterspace.co.ke">
                                    <p class="contact-text-sub">info@masterspace.co.ke</p>
                                </a>
                            </div>
                            <div class="cont-add">
                                <h4>Phone Number:</h4>
                                <a href="tel:+254(0)773 499 346"><p class="contact-text-sub">+254(0)773 499 346</p>
                                </a>
                            </div>
                            <div class="social-icons-con">
                                <h4 class="mb-3">Connect with us:</h4>
                                <a href="#facebook"><span class="fa fa-facebook-square" aria-hidden="true"></span></a>
                                <a href="#twitter"><span class="fa fa-twitter-square" aria-hidden="true"></span></a>
                                <a href="#instagram"><span class="fa fa-instagram" aria-hidden="true"></span></a>
                                <a href="#linkedin"><span class="fa fa-linkedin-square" aria-hidden="true"></span></a>
                            </div>
                        </div>
                    </div>
                    <!-- //contact address -->
                </div>
            </div>
            <!-- map -->
            <div class="mapouter" id="map">
              <div class="gmap_canvas">
                <iframe width="1080" height="500" id="gmap_canvas" src="https://maps.google.com/maps?q=17th%20Floor%20ICEA%20Building%20Kenyatta%20Avenue&t=k&z=19&ie=UTF8&iwloc=&output=embed" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe>
                <a href="https://masterspace.co.ke">MSS</a><br><style>.mapouter{position:relative;text-align:right;height:500px;width:1080px;}</style>
                <a href="https://www.embedgooglemap.net">embed a google map</a>
                <style>.gmap_canvas {overflow:hidden;background:none!important;height:500px;width:100%;}
                </style>
                </div>
              </div>
            <!-- //map -->
        </div>
    </section>
    <!-- //contact -->
    {% endblock %}
